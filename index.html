<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wechat H5 Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <link rel="stylesheet" href="stylesheets/bundle.min.css">
</head>

<body>
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
           <div class="item-button-start">
            <img class="" src="./images/xxx.png" alt="" srcset="">
            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">开始测试!</p>
           </div>
            
        </div>
        <div class="swiper-slide slide-2">
            <p class="item-text animated que" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">你是小猪佩奇么？</p>
            <div class="ans1 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">
                <img class="item-button-ans-a" src="./images/zzz.png" alt="" srcset="">
                <p class="item-text animated ans-a" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">A.</p>
                <p class="item-text animated ans-a-text" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">我才不是佩奇，我是仙女公主!</p>
            </div>
            <div class="ans2 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">
                <img class="item-button-ans-b" src="./images/zzz.png" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">
                <p class="item-text animated ans-b" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">B.</p>
                <p class="item-text animated ans-b-text" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">我是佩奇，请不要泄露我仙女公主的身份</p>
            </div>
        </div>
        <div class="swiper-slide slide-3">
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">哈哈哈，选什么都改变不了你是仙女公主的事实</p>
        </div>
    </div>
</div>



<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<!-- Don't delete this. It's needed for development workflow. -->
<script src="javascripts/bundle.min.js"></script>

</body>

</html>
